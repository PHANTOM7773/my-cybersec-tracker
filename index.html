            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            position: relative;
            background: var(--scanline-bg);
            box-shadow: 0 0 20px rgba(0,255,65,0.2), inset 0 0 15px rgba(0,0,0,0.5);
        }

        .container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker-anim 0.01s infinite;
        }
        
        @keyframes flicker-anim {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
        }

        .status-panel {
            padding: 20px;
            border-right: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .status-panel::-webkit-scrollbar { width: 5px; }
        .status-panel::-webkit-scrollbar-track { background: var(--dark-bg); }
        .status-panel::-webkit-scrollbar-thumb { background: var(--matrix-green); }

        .status-panel h2 {
            color: var(--matrix-green);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--matrix-green);
        }

        .progress-section {
            margin-bottom: 25px;
        }
        
        .progress-section h3 {
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        #main-progress-container {
            width: 100%;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            height: 25px;
            padding: 3px;
        }

        #main-progress-bar {
            background-color: var(--matrix-green);
            width: 0%;
            height: 100%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        #main-progress-text {

            margin-top: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--matrix-green);
        }

        .skill-matrix-container .skill-progress {
            margin-bottom: 10px;

            text-align: center;
            margin-bottom: 25px;
            position: relative;
            animation: glitch 5s infinite;

        #glitch-header::before, #glitch-header::after {
            content: 'OPERATION: PENETRATION_MASTERY';
            position: absolute;
            top: 0;
            left: 0;
            background: var(--scanline-bg);
            overflow: hidden;

        #glitch-header::before { left: -2px; text-shadow: 2px 0 #ff00c1; animation: glitch-anim1 2s infinite linear alternate-reverse; }

        @keyframes glitch { 2%,64%{ transform: translate(2px,0) skew(0deg); } 4%,60%{ transform: translate(-2px,0) skew(0deg); } 62%{ transform: translate(0,0) skew(5deg); } }
        @keyframes glitch-anim1 { 0%, 100% { clip: rect(42px, 9999px, 44px, 0); } 20% { clip: rect(12px, 9999px, 56px, 0); } }

            .status-panel { border-right: none; border-bottom: 1px solid var(--border-color); max-height: none; }

                        <div class="task">
                            <input type="checkbox" id="${currentTaskId}" class="task-checkbox" data-skill="${task.skill || 'general'}">
                            <label for="${currentTaskId}">${task.text} <span class="tag ${tagClass}">${task.tag}</span></label>
                        </div>
                    `;
                });
                roadmapHTML += `</div>`;
            });
            roadmapHTML += `</div></details>`;
        });
        roadmapContainer.innerHTML = roadmapHTML;
    }

    // 3. Update all progress bars (main and skills)
    function updateAllProgress() {
        const checkboxes = document.querySelectorAll('.task-checkbox');
        const totalTasks = checkboxes.length;
        const completedTasks = document.querySelectorAll('.task-checkbox:checked').length;
        
        // Update main progress
        const overallPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        document.getElementById('main-progress-bar').style.width = `${overallPercentage}%`;
        document.getElementById('main-progress-text').textContent = `${overallPercentage.toFixed(2)}%`;

        // Reset skill counts
        for (const skill in skillsToTrack) {
            skillsToTrack[skill].total = 0;
            skillsToTrack[skill].completed = 0;
        }

        // Recalculate skill counts
        checkboxes.forEach(cb => {
            const skill = cb.dataset.skill;
            if (skillsToTrack[skill]) {
                skillsToTrack[skill].total++;
                if (cb.checked) {
                    skillsToTrack[skill].completed++;
                }
            }
        });

        // Update skill matrix UI
        for (const skill in skillsToTrack) {
            const data = skillsToTrack[skill];
            const skillPercentage = data.total > 0 ? (data.completed / data.total) * 100 : 0;
            document.getElementById(`skill-bar-${skill}`).style.width = `${skillPercentage}%`;
            document.getElementById(`skill-perc-${skill}`).textContent = `${Math.round(skillPercentage)}%`;
        }
        
        saveProgress();
    }
    
    // 4. Save and Load progress from localStorage
    function saveProgress() {
        const progress = [];
        document.querySelectorAll('.task-checkbox').forEach(cb => {
            progress.push(cb.checked);
        });
        localStorage.setItem('hackerTrackerProgressV2', JSON.stringify(progress));
    }

    function loadProgress() {
        const savedProgress = JSON.parse(localStorage.getItem('hackerTrackerProgressV2'));
        if (savedProgress) {
            document.querySelectorAll('.task-checkbox').forEach((cb, index) => {
                if (savedProgress[index]) {
                    cb.checked = true;
                }
            });
        }
    }

    // --- Initial Execution ---
    initializeSkills();
    renderRoadmap();
    loadProgress();
    updateAllProgress();

    roadmapContainer.addEventListener('change', (e) => {
        if (e.target.classList.contains('task-checkbox')) {
            updateAllProgress();
        }
    });

    </script>
</body>
</html>
